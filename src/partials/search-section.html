<section class="section search-section">
  <div class="container">
    <div class="search-section__wrapper">
      <div class="search-section__home">
        <a href="/image-finder" class="search-section__home--link">
          <img
            class="search-section__home--image"
            src="./images/icons/house.png"
            width="30px"
            alt=""
          />
        </a>
      </div>
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__btn" type="submit">
          <svg class="search-form__btn-icon">
            <use href="./images/icons/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</section>
