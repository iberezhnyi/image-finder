<section class="section search-section">
  <div class="container">
    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form__btn js-search-form-btn" type="submit">
        <svg class="search-form__btn-icon">
          <use href="./images/icons/sprite.svg#icon-search"></use>
        </svg>
      </button>
    </form>
  </div>
</section>
